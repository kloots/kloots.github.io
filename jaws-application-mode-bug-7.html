<!doctype html>
<html>
	<head>
		<title>Slack</title>
	</head>
	<body role="application" aria-label="Slack">
		<div role="list" aria-label="test (channel)">
			<div aria-label="Test message" aria-setsize="-1" class="c-virtual_list__item" tabindex="0" role="listitem">
				<div role="document" aria-roledescription="message">
					<button id="forward-message" type="button">Forward message</button>
				</div>
			</div>	
		</div>	
	</body>
	<script type="text/javascript">

		document.getElementById('forward-message').addEventListener('click', () => {
			alert('Clicked');
		}, false);

	</script>
</html>
